<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
</head>
<body>
    <h1>Library Books</h1>

    <a href="{% url 'add_book' %}">Add Book</a>

    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} - {{ book.author }}
                <a href="{% url 'delete_book' book.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
</body>
</html>
